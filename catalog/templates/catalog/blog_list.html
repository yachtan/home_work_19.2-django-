{% extends 'catalog/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-1 pb-md-4 mx-auto text-center">
    <h4 class="display-5">{{ title }}</h4>
    <div class="btn-group">
        <a href="{% url 'catalog:blog_create' %}" class="btn btn-primary my-2">Добавить статью</a>
    </div>

</div>
<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      {% for object in object_list %}
      <div class="col-mb-6">
        <div class="card">
            <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail" alt="Card image cap">
            <div class="card-body">
                <p class="card-text">{{ object | title }}</p>
                <p class="card-text">{{ object.content | truncatechars:30}}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'catalog:blog' object.pk %}" class="btn btn-primary my-2">Перейти</a>
                    </div>
                </div>
            </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
