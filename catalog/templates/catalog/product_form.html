{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<form method="post" class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">Добавление продукта в категорию {{ category_name }}</div>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">
                    {% if object %}
                    Сохранить
                    {% else %}
                    Создать
                    {% endif%}
                </button>

            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">Добавление версии</div>
               <div class="card-body">
                   {{ formset.management_form }}
                   {% for form in formset.forms %}
                       {{ form.as_p }}
                   {% endfor %}
               </div>
        </div>
    </div>
</form>

{% endblock %}
