{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-1 pb-md-4 mx-auto text-center">
    <h4 class="display-5">{{ title }}</h4>
</div>

  <div class="container">
    <div class="row">

      <div class="col-md-18">
        <div class="card mb-18 box-shadow">
            <img class="card-img-top"
                 src="{% mymedia object.image %}"
                 alt="Card image cap">
            <div class="card-body">
                <p class="card-text">{{ object | title }}</p>
                <p class="card-text">{{ object.description | truncatechars:100}}</p>
                <p class="card-text" style="color: gray">Версия продукта: {{ active_version_number }}</p>
                <p class="card-text" style="color: gray">{{ active_version_name }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary">В корзину</button>
                        <a href="{% url 'catalog:all_products' category_pk %}" class="btn btn-primary my-2">Назад</a>
                    </div>
                </div>
            </div>
        </div>
      </div>

    </div>

</div>

{% endblock %}
