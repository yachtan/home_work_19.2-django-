{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card mb-18 box-shadow">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">
                                {% if object %}
                                Сохранить
                                {% else %}
                                Создать
                                {% endif%}
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
