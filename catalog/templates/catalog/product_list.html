{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-1 pb-md-4 mx-auto text-center">
    <h4 class="display-5">{{ title }}</h4>
</div>
<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      {% for object in object_list %}
      <div class="col-mb-4">
        <div class="card mb-4 box-shadow">
            <img class="card-img-top"
                 src="{{ object.image|mymedia }}"
                 alt="Card image cap">
            <div class="card-body">
                <p class="card-text">{{ object | title }}</p>
                <p></p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'catalog:product' object.pk %}" class="btn btn-primary my-2">Подробнее</a>
                    </div>
                </div>
            </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
